<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tasks</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Empty state -->
    @if ((userTasks$ | async)?.length === 0) {
      <ion-item>
        <ion-label class="ion-text-center">
          <p>Add your first task!</p>
        </ion-label>
      </ion-item>
    }

    <!-- Task list -->
    @for (task of userTasks$ | async; track task.id) {
      <ion-item-sliding #slidingItem>
        <ion-item>
          <ion-label [color]="task.completed ? 'medium' : ''">
            {{task.content}}
          </ion-label>
          <ion-checkbox 
            slot="end" 
            (ionChange)="toggleTask($event, task)" 
            [checked]="task.completed"
            aria-label="Mark task as complete">
          </ion-checkbox>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="primary" (click)="editTask(task, slidingItem)">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteTask(task, slidingItem)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>

  <!-- FAB Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-text color="medium">
      Logged in as: <strong>{{currentUser?.email || 'Guest'}}</strong>
    </ion-text>
  </ion-toolbar>
</ion-footer>
